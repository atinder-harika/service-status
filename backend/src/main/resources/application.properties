spring.application.name=service-status-backend

# Server Configuration (Relies on $PORT environment variable provided by Railway)
server.port=${PORT}

# Database Connection (Relies entirely on environment variables set in Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=${SPRING_FLYWAY_SCHEMAS}
spring.flyway.default-schema=${SPRING_FLYWAY_DEFAULT_SCHEMA}

# Spring Actuator (health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration (Relies on environment variable for allowed origins)
allowed.origins=${ALLOWED_ORIGINS}

# Logging
logging.level.com.atinder.service_status_backend=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG