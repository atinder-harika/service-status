spring.application.name=service-status-backend

# Server Configuration
server.port=${PORT:8080}

# Database Connection
# CI/Local: Uses defaults (H2 in-memory or mocked)
# Railway: Overrides with environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=${SPRING_FLYWAY_SCHEMAS:public}
spring.flyway.default-schema=${SPRING_FLYWAY_DEFAULT_SCHEMA:public}

# Spring Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173,https://atinder-harika.github.io}

# Logging
logging.level.com.atinder.service_status_backend=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG